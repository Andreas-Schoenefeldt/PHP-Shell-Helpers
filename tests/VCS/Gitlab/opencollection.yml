opencollection: 1.0.0

info:
  name: Gitlab
config:
  proxy:
    inherit: true
    config:
      protocol: http
      hostname: ""
      port: ""
      auth:
        username: ""
        password: ""
      bypassProxy: ""

request:
  auth:
    type: apikey
    key: PRIVATE-TOKEN
    value: "{{GITLAB_TOKEN}}"
    placement: header
bundled: false
extensions:
  ignore:
    - node_modules
    - .git
